<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="default.css">
    <title>JJ's Website</title>
</head>
<body>
    <div class="container">
    <input type="text" id="myTextField" placeholder="Enter text here">
    <button onclick="saveText()">Save Text</button>
    <p id="displayArea"></p>
  </div>
    <script>
      function saveText() {
        const textField = document.getElementById("myTextField");
        const textValue = textField.value;
        localStorage.setItem("savedText", textValue);
        displayText();
      }
  
      function displayText() {
          const savedText = localStorage.getItem("savedText");
          const displayArea = document.getElementById("displayArea");
          displayArea.textContent = "Saved Text: " + savedText;
      }
  
      //Display saved text on page load
      displayText();
    </script>
  </body>
</html>
