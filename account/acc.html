    <button class="logout" id="logoutb">Logout</button>
    <script>
        function isMobile() {
  return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
}
        logoutb = document.getElementById("logoutb");
        function animate() {
            let position = 0;
            function frame() {
                if (position <= -200) { // Move 200px to the left
                    cancelAnimationFrame(animationId);
                } else {
                    position -= 5; // Move 5px per frame
                    logoutb.style.transform = `translateY(${position}px)`;
                    animationId = requestAnimationFrame(frame);
                }
            }
            let animationId = requestAnimationFrame(frame);
        }
        
        logoutb.addEventListener("click", function() {
            if (isMobile() == false) {
                requestAnimationFrame(animate);
            }

            setTimeout(function() {
                window.location.href = "http://jjnagy.me/grayscales"; // Redirect to the desired URL
            }, 1500); // Redirect after 2 seconds
        });
    </script>
